<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music: playlist</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id="navbar">
                <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                <input id="searchBar" type="text" placeholder="Search...">
            </div>
        </nav>
        <div class="playlistHero">
            <h2>Lugna</h2>
            <h3 id= "currentRating"></h3>
            <p>Rate this playlist:</p>
            <div id="rating">
            </div>
        </div>
    </header>
    <main>


       
        <div class="mainWrapper">
            <div class="playlistList">
                <div class="songWrapper">
                    <div id="songNumber">
                        <p>1.</p>
                    </div>
                    <div id="song">
                        <h3>U2</h3>
                        <p>With Or Without You – The Joshua Tree (1987)</p>
                    </div>
                </div>
                <div class="songWrapper">
                    <div id="songNumber">
                        <p>2.</p>
                    </div>
                    <div id="song">
                        <h3>Teddybears</h3>
                        <p>Rock On – Rock On (2016)</p>
                    </div>
                </div>
                <div class="songWrapper">
                    <div id="songNumber">
                        <p>3.</p>
                    </div>
                    <div id="song">
                        <h3>Tommy Nilsson</h3>
                        <p>Dina Färger Var Blå – Så Nära (1996)</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/logo.png" alt="Music footer logo" />
    </footer>
    <!--<script src="js/main.js"></script>-->
    <script src="js/vote.js"></script>
</body>
</html>
