<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="navbar">
                <div class="navContainer">
                    <a href="#">
                        <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                    </a>
                    <input id="searchBar" type="text" placeholder="Search...">
                </div>
            </div>
        </nav>
        <div id="hero" class="hero">
            <div id="heroText">
                <h2>Musik für alles</h2>
                <p>Worlds best music service. Just kidding. It isn't.</p>
            </div>
        </div>
    </header>
    <main>
        <div id="mainWrapper" class="mainWrapper">
            <h3>Top playlists</h3>
            <p>Our top rated playlists</p>
            <div id="playlistWrapper" class="playlistWrapper"> </div>
            <h3 id="latestAlbumHeader">Latest albums</h3>
            <div id="latestAlbumWrapper" class="latestAlbumWrapper"> </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <img src="images/logo.png" alt="Music footer logo" />
            <ul>
                <li>
                    <h4>Browse</h4>
                </li>
                <li><a href="">Playlists</a></li>
                <li><a href="">Albums</a></li>
                <li><a href="">Artists</a></li>
            </ul>
            <ul>
                <li>
                    <h4>Add</h4>
                </li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Album</a></li>
                <li><a href="">Artist</a></li>
            </ul>
        </div>
