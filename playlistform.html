<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div id="navbar">
                <a href="#">
                    <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                </a>
                <input id="searchBar" type="text" placeholder="Search...">
            </div>
        </nav>
        <div id="hero" class="hero">
            <div id="heroText">
                <h2>Musik für alles</h2>
                <p>Worlds best music service. Just kidding. It isn't.</p>
            </div>
        </div>
    </header>
    <main>
        <form>
            <label for="Title">Playlist name:</label>
            <input id="playlistTitle" name="Title" type="text">
            <label for="Genre">Genre:</label>
            <input id="playlistGenre" name="Genre" type="text">
            <label for="createdBy">Created by:</label>
            <input id="playlistCreator" name="createdBy" type="text">
            <label for="SongSelect">Select song(s):</label>
            <select name="SongSelect" class="playlistSongSelect">
            </select>
            <button id="addSongSelect">+</button>
            <div id="songSelectorDiv">
            </div>
            <button id="playlistSubmit" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <img src="images/logo.png" alt="Music footer logo" />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/playlistform.js"></script>
</body>

</html>
