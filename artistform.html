<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music: Add artist</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="navbar">
                <div class="navContainer">
                    <a href="index.html">
                        <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                    </a>
                    <div id="navigation" class="sidenav">
                        <img id="closeSideNav" class="close" src="images/close.svg" alt="Close navbar" />
                        <div class="browseDropDown">
                            <button class="browseDropButton">Browse</button>
                            <div id="browseDropDownContent">
                                 <ul>
                                    <li><a href="#">Artist</a></li>
                                    <li><a href="#">Album</a></li>
                                    <li><a href="#">Playlist</a></li>
                                </ul>    
                            </div>
                        </div>
                        <div class="addDropDown">
                            <button class="addDropButton">Add</button>
                            <div id="addDropDownContent">
                                <ul>
                                    <li><a href="artistform.html">Artist</a></li>
                                    <li><a href="albumform.html">Album</a></li>
                                    <li><a href="#">Playlist</a></li>
                                </ul>    
                            </div>
                        </div>
                        <a href="deleteform.html">Delete</a>
                        <input id="searchBar" type="text" placeholder="Search...">
                    </div>
                    <img id="openSideNav" src="images/menu.svg" alt="Open navbar" />
                </div>
            </div>
        <div id="hero" class="hero">
            <div id="heroText">
                <h2>Musik für alles</h2>
                <p>Worlds best music service. Just kidding. It isn't.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="mainWrapper">
            <h3>Add new artist</h3>
            <p>Add a new artist to the API</p>
            <form id="addArtistForm">
                <label for="Name">Artist(s):</label>
                <input id="artistName" name="Name" type="text" />

                <label for="Genre">Genre:</label>
                <input id="genre" name="Genre" type="text" />

                <label for="Country">Country:</label>
                <input id="artistCountry" name="Country" type="text" />

                <label for="Birthdate">Born:</label>
                <input id="artistDateBorn" type="date" />

                <label for="spotifyURL">Spotify URL:</label>
                <input id="artistSpotifyUrl" name="spotifyURL" type="text" placeholder="http://" />

                <label for="imgLink">Image URL:</label>
                <input id="artistImgLink" name="imgLink" type="text" placeholder="http://" />

                <label for="Gender">Gender:</label>
                <select id="artistGender" name="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button id="artistSubmit" type="submit">Submit</button>
            </form>
        </div>
        <!-- mainWrapper.collapse -->
    </main>
    <footer>
        <img src="images/logo.png" alt="Music footer logo" />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
