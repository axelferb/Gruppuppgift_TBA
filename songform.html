<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="navbar">
                <div class="navContainer">
                    <a href="index.html">
                        <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                    </a>
                    <div id="navigation" class="sidenav">
                        <img id="closeSideNav" class="close" src="images/close.svg" alt="Close navbar" />
                        <div class="browseDropDown">
                            <button class="browseDropButton">Browse</button>
                            <div id="browseDropDownContent">
                                 <ul>
                                    <li><a href="artists.html">Artists</a></li>
                                    <li><a href="#">Albums</a></li>
                                    <li><a href="#">Playlists</a></li>
                                </ul>    
                            </div>
                        </div>
                        <div class="addDropDown">
                            <button class="addDropButton">Add</button>
                            <div id="addDropDownContent">
                                <ul>
                                    <li><a href="artistform.html">Artist</a></li>
                                    <li><a href="albumform.html">Album</a></li>
                                    <li><a href="songform.html">Song</a></li>
                                    <li><a href="#">Playlist</a></li>
                                </ul>    
                            </div>
                        </div>
                        <a href="deleteform.html">Delete</a>
                        <input id="searchBar" type="text" placeholder="Search...">
                    </div>
                    <img id="openSideNav" src="images/menu.svg" alt="Open navbar" />
                </div>
            </div>
        <div id="hero" class="hero">
            <div id="heroText">
                <h2>Musik für alles</h2>
                <p>Worlds best music service. Just kidding. It isn't.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="mainWrapper">
            <h3>Add song</h3>
            <p>Add a new song to the API</p>
            <form id="addSongForm">
                <label for="Title">Title:</label>
                <input id="songTitle" name="Title" type="text" />

                <label for="Artist">Artist(s)</label>
                <select id="songArtist" name="Artist"> </select>

                <label for="Album">Album</label>
                <select id="songAlbum" name="Album"> </select>

                <label for="Genre">Genre:</label>
                <input id="songGenre" name="Genre" type="text" />
                <button id="songSubmit" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <img src="images/logo.png" alt="Music footer logo" />
            <ul>
                <li>
                    <h4>Browse</h4>
                </li>
                <li><a href="">Playlists</a></li>
                <li><a href="">Albums</a></li>
                <li><a href="">Artists</a></li>
            </ul>
            <ul>
                <li>
                    <h4>Add</h4>
                </li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Album</a></li>
                <li><a href="">Artist</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/songform.js"></script>
