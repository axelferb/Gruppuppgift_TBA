<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>•))) music: Add album</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="nav">
            <div id="navbar">
                <div class="navContainer">
                    <a href="#">
                        <img id="navbarLogo" src="images/logo.png" alt="Music navbar logo" />
                    </a>
                    <div id="navigation" class="sidenav">
                        <img id="closeSideNav" class="close" src="images/close.svg" alt="Close navbar" />
                        <ul>
                            <li><a href="#">Browse</a></li>
                            <li><a href="#">Add</a></li>
                        </ul>
                        <input id="searchBar" type="text" placeholder="Search...">
                    </div>
                    <img id="openSideNav" src="images/menu.svg" alt="Open navbar" />
                </div>
            </div>
        </nav>
        <div id="hero" class="hero">
            <div id="heroText">
                <h2>Musik für alles</h2>
                <p>Worlds best music service. Just kidding. It isn't.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="mainWrapper">
            <h3>Add new album</h3>
            <p>Add a new album to the API</p>
            <form id="addAlbumForm">
                <label for="Title">Album title:</label>
                <input id="albumTitle" name="Title" type="text" />

                <label for="Artist">Artist(s):</label>
                <select id="albumArtist" name="Artist"> </select>

                <label for="ReleaseDate">Year of release:</label>
                <input id="albumRelease" name="ReleaseDate" type="number" />

                <label for="Genre">Genre:</label>
                <input id="albumGenre" name="Genre" type="text" />

                <label for="spotifyURL">Spotify URL:</label>
                <input id="albumSpotifyUrl" name="spotifyURL" type="text" placeholder="http://" />

                <label for="imgLink">Image URL:</label>
                <input id="albumImgLink" name="imgLink" type="text"placeholder="http://" />
                <button id="albumSubmit" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <img src="images/logo.png" alt="Music footer logo" />
            <ul>
                <li>
                    <h4>Browse</h4>
                </li>
                <li><a href="">Playlists</a></li>
                <li><a href="">Albums</a></li>
                <li><a href="">Artists</a></li>
            </ul>
            <ul>
                <li>
                    <h4>Add</h4>
                </li>
                <li><a href="">Playlist</a></li>
                <li><a href="">Album</a></li>
                <li><a href="">Artist</a></li>
            </ul>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/albumform.js"></script>
</body>
</html>
